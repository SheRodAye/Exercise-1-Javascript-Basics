<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return the total number of elements in an Array</title>
</head>
<body style="background-color: bisque;">
    <h1 style="text-align: center;">Total Element Of An Array</h1>
    <p id="totalElement" style="font-size: 300px; text-align: center;"></p>
    <script>
        let mostUseProgrammingLanguage = ["PHP", "Javascript", "MYSQL"];
        document.getElementById("totalElement").innerHTML = mostUseProgrammingLanguage.length;
    </script>
</body>
</html>
